<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Fun Facts</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* ðŸŒŸ General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: lavender;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            color: black;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* ðŸ“¦ Card Container - Full Page Layout */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 90%;
            height: 70vh;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* ðŸ“œ Fun Fact Cards (Increased Size) */
        .card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 140px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* ðŸ”„ Navigation Buttons */
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .nav-btn {
            background: #4e4376;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin: 0 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .nav-btn:hover {
            background: #3b2d5b;
            transform: scale(1.1);
        }

        /* ðŸ“± Responsive Design */
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
                height: 60vh;
            }

            .card {
                font-size: 16px;
                height: 120px;
            }
        }

    </style>
</head>
<body>

    <h2> Health Fun Facts</h2>
    <div class="card-container" id="factContainer"></div>

    <!-- Navigation Buttons -->
    <div class="navigation">
        <button class="nav-btn" onclick="prevPage()">â¬… Previous</button>
        <button class="nav-btn" onclick="nextPage()">Next âž¡</button>
    </div>

        ];

        let currentPage = 0;
        const factsPerPage = 6;

        function generateFacts() {
            const container = document.getElementById("factContainer");
            container.innerHTML = "";

            // Calculate the range of facts to display
            const start = currentPage * factsPerPage;
            const end = start + factsPerPage;
            const selectedFacts = healthFacts.slice(start, end);

            // Add facts to the grid
            selectedFacts.forEach(fact => {
                let card = document.createElement("div");
                card.classList.add("card");
                card.innerText = fact;
                container.appendChild(card);
            });
        }

        function nextPage() {
            if ((currentPage + 1) * factsPerPage < healthFacts.length) {
                currentPage++;
                generateFacts();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                generateFacts();
            }
        }

        // Generate facts on page load
        window.onload = generateFacts;
    </script>

</body>
</html>
