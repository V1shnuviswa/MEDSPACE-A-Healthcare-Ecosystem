<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Fun Facts</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* 🌟 General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: lavender;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            color: black;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* 📦 Card Container - Full Page Layout */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 90%;
            height: 70vh;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* 📜 Fun Fact Cards (Increased Size) */
        .card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 140px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* 🔄 Navigation Buttons */
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .nav-btn {
            background: #4e4376;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin: 0 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .nav-btn:hover {
            background: #3b2d5b;
            transform: scale(1.1);
        }

        /* 📱 Responsive Design */
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
                height: 60vh;
            }

            .card {
                font-size: 16px;
                height: 120px;
            }
        }

    </style>
</head>
<body>

    <h2> Health Fun Facts</h2>
    <div class="card-container" id="factContainer"></div>

    <!-- Navigation Buttons -->
    <div class="navigation">
        <button class="nav-btn" onclick="prevPage()">⬅ Previous</button>
        <button class="nav-btn" onclick="nextPage()">Next ➡</button>
    </div>

    <script>
        const healthFacts = [
            "💧 Drinking water before meals can help with weight loss.",
            "🧠 Your brain uses about 20% of your body's total oxygen and calories.",
            "🌞 Morning sunlight helps regulate your sleep cycle and boosts mood.",
            "🥑 Avocados are one of the healthiest fruits, rich in healthy fats.",
            "🏃‍♂️ Just 30 minutes of exercise a day can reduce the risk of heart disease.",
            "😴 Sleeping less than 6 hours a night increases the risk of obesity.",
            "🦴 Calcium is crucial for bone health, but Vitamin D is needed to absorb it.",
            "🍵 Green tea is packed with antioxidants and may improve brain function.",
            "🌿 Laughing boosts immunity and reduces stress hormones!",
            "🍎 Eating an apple a day truly helps improve heart health.",
            "🦷 Chewing sugar-free gum after meals can help prevent cavities.",
            "💓 Listening to music can lower blood pressure and reduce stress.",
            "🦶 Walking barefoot on grass can improve posture and mood.",
            "🍫 Dark chocolate (70%+ cocoa) is good for heart health!",
            "🥦 Eating fiber-rich foods can lower the risk of diabetes and heart disease.",
            "🚰 Dehydration can cause headaches, fatigue, and mood swings.",
            "👁️ Carrots contain beta-carotene, which helps improve vision.",
            "🛌 Sleeping in a dark room increases melatonin for better sleep quality.",
            "📖 Reading before bed (instead of screens) improves sleep quality.",
            "🍇 Grapes contain resveratrol, which may help prevent aging effects.",
            "💪 Strength training helps improve metabolism and burn fat.",
            "🚶 Walking 10,000 steps a day reduces the risk of chronic diseases.",
            "🥕 Eating colorful veggies ensures a variety of nutrients.",
            "🥛 Drinking milk at night may improve sleep quality.",
            "😃 Smiling releases endorphins that make you feel happier.",
            "📱 Reducing screen time before bed helps improve sleep quality.",
            "🌊 Spending time near water reduces stress levels.",
            "🍽️ Eating slowly helps digestion and prevents overeating.",
            "🏋️‍♂️ Regular exercise boosts mental health and brain function.",
            "💤 Taking short naps can improve focus and memory."
        ];

        let currentPage = 0;
        const factsPerPage = 6;

        function generateFacts() {
            const container = document.getElementById("factContainer");
            container.innerHTML = "";

            // Calculate the range of facts to display
            const start = currentPage * factsPerPage;
            const end = start + factsPerPage;
            const selectedFacts = healthFacts.slice(start, end);

            // Add facts to the grid
            selectedFacts.forEach(fact => {
                let card = document.createElement("div");
                card.classList.add("card");
                card.innerText = fact;
                container.appendChild(card);
            });
        }

        function nextPage() {
            if ((currentPage + 1) * factsPerPage < healthFacts.length) {
                currentPage++;
                generateFacts();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                generateFacts();
            }
        }

        // Generate facts on page load
        window.onload = generateFacts;
    </script>

</body>
</html>
